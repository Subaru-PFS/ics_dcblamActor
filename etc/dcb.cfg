[tron]
tronHost = mhs.pfs
tronCmdrPort = 6093

[dcb]
updateInterval = 60
datadir = $ICS_MHS_DATA_ROOT/dcb
tcp_host = aten.pfs
tcp_port = 23

# Which interface/address we should _listen_ on. 'localhost' does not open security holes!
interface = ws2.pfs
# Which port do we listen for connections from tron on? This needs to match the one in tron's config/hub.py 
port = 9980

[address]
ne = 01
xenon = 02
hgar = 03
test = 04
channel05 = 05
channel06 = 06
channel07 = 07
channel08 = 08
channel09 = 09
channel10 = 10
moxa = 11
deuterium = 12
attenuator = 13
sphere = 14
halogen = 15

[logging]
logdir = $ICS_MHS_LOGS_ROOT/actors/dcb
baseLevel = 20
cmdLevel = 20
dispatchLevel = 30
consoleLevel = 20

